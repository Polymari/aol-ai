<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            margin: 0 10px;
            display: inline-block;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.3);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        .video-section {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            display: block;
        }

        canvas {
            display: none;
        }

        .recognition-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .result.recognized {
            color: #4caf50;
        }

        .result.unknown {
            color: #ff5252;
        }

        .confidence {
            font-size: 14px;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            min-width: 150px;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #startBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #stopBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card .label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .enrolled-faces {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 10px;
        }

        .enrolled-faces h3 {
            margin-bottom: 10px;
            color: #1565c0;
        }

        .face-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .face-badge {
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.active {
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        .status-indicator.inactive {
            background: #999;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .message {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
            display: block;
        }

        .message.info {
            background: #fff3e0;
            color: #e65100;
            border: 1px solid #ff9800;
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé• Live Face Recognition</h1>
        <p>Real-time face detection and recognition</p>
    </div>

    <div class="nav-links">
        <a href="/">üìù Enroll New Face</a>
        <a href="/recognize">üîç Recognize Faces</a>
    </div>

    <div class="container">
        <div class="video-section">
            <video id="video" autoplay playsinline></video>
            <div class="recognition-overlay" id="overlay" style="display: none;">
                <div class="result" id="result">Scanning...</div>
                <div class="confidence" id="confidence">Confidence: --</div>
            </div>
        </div>

        <canvas id="canvas"></canvas>

        <div class="controls">
            <button id="startBtn">
                <span class="status-indicator inactive" id="statusDot"></span>
                Start Recognition
            </button>
            <button id="stopBtn" style="display: none;">Stop Recognition</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="label">Frames Processed</div>
                <div class="value" id="framesProcessed">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Recognitions</div>
                <div class="value" id="recognitionCount">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Enrolled Faces</div>
                <div class="value" id="enrolledCount">0</div>
            </div>
        </div>

        <div class="enrolled-faces" id="enrolledSection" style="display: none;">
            <h3>üìã Enrolled Faces</h3>
            <div class="face-list" id="faceList"></div>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const overlay = document.getElementById('overlay');
        const result = document.getElementById('result');
        const confidence = document.getElementById('confidence');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDot = document.getElementById('statusDot');
        const message = document.getElementById('message');
        const framesProcessed = document.getElementById('framesProcessed');
        const recognitionCount = document.getElementById('recognitionCount');
        const enrolledCount = document.getElementById('enrolledCount');
        const enrolledSection = document.getElementById('enrolledSection');
        const faceList = document.getElementById('faceList');

        let stream = null;
        let recognitionInterval = null;
        let frameCount = 0;
        let recognizedCount = 0;
        let isRecognizing = false;

        // Load enrolled faces on page load
        async function loadEnrolledFaces() {
            try {
                const response = await fetch('http://localhost:8000/faces');
                const data = await response.json();
                
                enrolledCount.textContent = data.count;
                
                if (data.count > 0) {
                    enrolledSection.style.display = 'block';
                    faceList.innerHTML = data.faces.map(name => 
                        `<div class="face-badge">${name}</div>`
                    ).join('');
                }
            } catch (error) {
                console.error('Failed to load enrolled faces:', error);
            }
        }

        // Start camera
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    } 
                });
                video.srcObject = stream;
                return true;
            } catch (err) {
                console.error('Camera error:', err);
                showMessage('Could not access camera. Please allow camera permissions.', 'error');
                return false;
            }
        }

        // Capture and recognize face
        async function recognizeFace() {
            if (!isRecognizing) return;

            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            canvas.toBlob(async (blob) => {
                if (!blob || !isRecognizing) return;

                try {
                    const formData = new FormData();
                    formData.append('file', blob, 'frame.jpg');

                    const response = await fetch('http://localhost:8000/recognize', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    frameCount++;
                    framesProcessed.textContent = frameCount;

                    if (data.status === 'ok') {
                        const isRecognized = data.name !== 'Unknown';
                        
                        result.textContent = isRecognized ? `‚úì ${data.name}` : '‚úó Unknown';
                        result.className = isRecognized ? 'result recognized' : 'result unknown';
                        confidence.textContent = `Confidence: ${data.confidence.toFixed(1)} (threshold: ${data.threshold})`;
                        overlay.style.display = 'block';

                        if (isRecognized) {
                            recognizedCount++;
                            recognitionCount.textContent = recognizedCount;
                        }
                    } else {
                        result.textContent = 'No face detected';
                        result.className = 'result unknown';
                        confidence.textContent = data.reason || '';
                        overlay.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Recognition error:', error);
                }
            }, 'image/jpeg', 0.8);
        }

        // Start recognition
        async function startRecognition() {
            const cameraStarted = await startCamera();
            if (!cameraStarted) return;

            isRecognizing = true;
            statusDot.classList.remove('inactive');
            statusDot.classList.add('active');
            startBtn.style.display = 'none';
            stopBtn.style.display = 'block';

            // Recognize every 500ms (adjust for performance)
            recognitionInterval = setInterval(recognizeFace, 500);
        }

        // Stop recognition
        function stopRecognition() {
            isRecognizing = false;
            clearInterval(recognitionInterval);
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            statusDot.classList.remove('active');
            statusDot.classList.add('inactive');
            startBtn.style.display = 'block';
            stopBtn.style.display = 'none';
            overlay.style.display = 'none';
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
        }

        // Event listeners
        startBtn.addEventListener('click', startRecognition);
        stopBtn.addEventListener('click', stopRecognition);

        // Load enrolled faces on page load
        loadEnrolledFaces();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
