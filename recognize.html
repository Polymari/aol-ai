<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Vision AOL Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --success: #14b8a6;
            --success-hover: #0d9488;
            --danger: #f87171;
            --danger-hover: #ef4444;
            --bg: #0a0a0b;
            --surface: #141416;
            --surface-hover: #1a1a1d;
            --border: #27272a;
            --border-light: #3f3f46;
            --text: #fafafa;
            --text-muted: #a1a1aa;
            --text-dim: #71717a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 1.25rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .logo-text {
            font-size: 1.125rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .logo-text span {
            color: var(--text-muted);
            font-weight: 400;
        }

        .header-badge {
            font-size: 0.75rem;
            color: var(--text-dim);
            background: var(--surface);
            padding: 0.375rem 0.75rem;
            border-radius: 999px;
            border: 1px solid var(--border);
        }

        /* Main Layout */
        .main-container {
            flex: 1;
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem 2rem;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }

        /* Video Section */
        .video-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .video-wrapper {
            flex: 1;
            background: var(--surface);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--border);
        }

        #video_feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .live-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .live-badge::before {
            content: '';
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* Controls Sidebar */
        .controls-section {
            width: 340px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .card {
            background: var(--surface);
            padding: 1.25rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .card-title {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }

        /* Inputs */
        input[type="text"] {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-family: inherit;
            margin-bottom: 0.75rem;
            transition: border-color 0.15s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        input[type="text"]::placeholder {
            color: var(--text-dim);
        }

        input[type="text"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            font-size: 0.875rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.15s ease;
            color: white;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:last-child {
            margin-bottom: 0;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-success {
            background: var(--success);
        }

        .btn-success:hover {
            background: var(--success-hover);
        }

        .btn-record {
            background: var(--success);
            display: none;
        }

        .btn-record:hover {
            background: var(--success-hover);
        }

        .btn-record.recording {
            background: var(--danger);
            animation: pulse-glow 2s infinite;
        }

        .btn-danger {
            background: transparent;
            color: var(--danger);
            border: 1px solid var(--border);
        }

        .btn-danger:hover {
            background: rgba(248, 113, 113, 0.1);
            border-color: var(--danger);
        }

        .btn-camera-start {
            background: var(--success);
        }

        .btn-camera-start:hover {
            background: var(--success-hover);
        }

        .btn-camera-stop {
            background: var(--danger);
        }

        .btn-camera-stop:hover {
            background: var(--danger-hover);
        }

        /* Status Log */
        .status-box {
            flex: 1;
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 1rem;
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.75rem;
            color: var(--text-dim);
            overflow-y: auto;
            max-height: 180px;
            line-height: 1.6;
        }

        .status-box .success {
            color: var(--success);
        }

        .status-box .error {
            color: var(--danger);
        }

        /* Animations */
        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(248, 113, 113, 0.4);
            }

            50% {
                box-shadow: 0 0 0 8px rgba(248, 113, 113, 0);
            }
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
                padding: 1rem;
            }

            .controls-section {
                width: 100%;
            }

            .video-wrapper {
                min-height: 300px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">üîê</div>
            <div class="logo-text">Computer Vision AOL Project</div>
        </div>
        <div class="header-badge">Recognition Mode</div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <div class="video-section">
            <div class="video-wrapper">
                <div class="live-badge">LIVE</div>
                <img id="video_feed" src="{{ url_for('video_feed') }}" alt="Camera Feed">
            </div>
        </div>

        <div class="controls-section">
            <!-- System Control -->
            <div class="card">
                <div class="card-title">System Control</div>
                <button id="btnCamToggle" class="btn-camera-start" onclick="toggleCamera()">
                    ‚ñ∂ Start Camera
                </button>
                <button class="btn-danger" onclick="clearDatabase()">
                    üóëÔ∏è Clear All Data
                </button>
            </div>

            <!-- Enrollment -->
            <div class="card">
                <div class="card-title">Enrollment</div>
                <input type="text" id="nameInput" placeholder="Enter full name..." autocomplete="off">
                <button id="btnInit" class="btn-primary" onclick="startEnrollment()">
                    Start Enrollment
                </button>
                <button id="btnRecord" class="btn-record" onclick="toggleRecord()">
                    ‚óè Start Recording
                </button>
            </div>

            <!-- Status Log -->
            <div class="status-box" id="statusLog">
                > System ready.<br>
            </div>
        </div>
    </div>

    <script>
        function log(msg, type = 'neutral') {
            const box = document.getElementById('statusLog');
            let className = '';
            if (type === 'success') className = 'success';
            if (type === 'error') className = 'error';
            box.innerHTML = `> <span class="${className}">${msg}</span><br>` + box.innerHTML;
        }

        async function sendCommand(cmd, value = "") {
            const res = await fetch('/command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command: cmd, value: value })
            });
            return await res.json();
        }

        // Camera Toggle
        async function toggleCamera() {
            const btn = document.getElementById('btnCamToggle');
            try {
                const data = await sendCommand('toggle_camera');

                if (data.active) {
                    btn.innerText = "‚ñ† Stop Camera";
                    btn.classList.remove('btn-camera-start');
                    btn.classList.add('btn-camera-stop');
                    log("Camera started.", "success");
                } else {
                    btn.innerText = "‚ñ∂ Start Camera";
                    btn.classList.remove('btn-camera-stop');
                    btn.classList.add('btn-camera-start');
                    log("Camera stopped.", "neutral");
                }
            } catch (err) {
                log("Connection error.", "error");
            }
        }

        // Enrollment
        async function startEnrollment() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) { log("Enter a name first.", "error"); return; }

            const data = await sendCommand('start_enroll', name);
            if (data.status) {
                log(`Session started: ${data.name}`, "success");
                document.getElementById('btnInit').style.display = 'none';
                document.getElementById('nameInput').disabled = true;
                document.getElementById('btnRecord').style.display = 'flex';
            }
        }

        async function toggleRecord() {
            const btn = document.getElementById('btnRecord');
            const data = await sendCommand('toggle_record');

            if (data.status === "Recording...") {
                btn.classList.add('recording');
                btn.innerText = "‚ñ† Stop & Save";
                log("Recording...", "success");
            } else {
                btn.classList.remove('recording');
                btn.style.display = 'none';
                document.getElementById('btnInit').style.display = 'flex';
                document.getElementById('nameInput').disabled = false;
                document.getElementById('nameInput').value = "";
                btn.innerText = "‚óè Start Recording";
                log("Data saved.", "success");
            }
        }

        async function clearDatabase() {
            if (!confirm("Delete all face data?")) return;
            await sendCommand('clear_db');
            log("Database cleared.", "error");
        }
    </script>
</body>

</html>
